<body>
    <title>SignUp</title>
        <div class="container">
            <form action="action_page.php">
                <link rel="stylesheet" href="./SignUp.css"/>
            <h1>Sign Up</h1>
            <p class="p1">Please fill in this form to create an account.</p>

            <div class="requisitos">
                <div class="email">
                    <label for="email"><b>Email</b></label>
                </div>
                <input type="text" placeholder="E-mail" name="email" required>

                <div class="password">
                    <label for="password"><b>Password</b></label>
                </div>
                <input type="text" placeholder="Password" name="password" required>

                <div class="confirm">
                    <label for="repeatpass"><b>Repeat Password</b></label>
                </div>   
                <input type="text" placeholder="Repeat password" name="repeatpass" required>     
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;"> Remember me
                </label>
            </div>
            
            <div class="terms">
                <p>By creating an account you agree to our <a href="#" style="color:rgb(0, 82, 204)">Terms & Privacy</a>.
                </p>
            </div>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>
